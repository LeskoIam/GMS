{% extends "base.html" %}
{% load static %}

{% block header %}
    <h1>Add Plant to Garden Bed</h1>
{% endblock %}

{% block content %}

<form method="post">
    {% csrf_token %}
    <div class="mb-3">
        <label class="form-label"><b>Add {{ form.plant.label }} ... </b></label>
        {{ form.plant }}
    </div>
    <div class="mb-3">
        <label class="form-label"><b>to {{ form.garden_bed.label }}</b></label>
        {{ form.garden_bed }}
    </div>
    <div class="mb-3">
        <label class="form-label"><b>in {{ form.location.label }} ... </b></label>
        <br>
        {{ form.location }}
    </div>
        <input class="btn btn-primary" type="submit" value="Submit">
</form>

{% endblock content %}
