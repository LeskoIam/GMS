{% extends "base.html" %}
{% load static %}

{% block header %}
    <h1>List of Gardens</h1>
{% endblock %}

{% block content %}
{% for garden in object_list %}
<div>
    <h2><a href="{% url 'garden_detail' garden.pk %}">{{ garden.name }}</a></h2>
    <p>{{ garden.description }}</p>
    <hr>
</div>
{% endfor %}
{% endblock %}
